{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class = 'b'>
</div>
<div class="text-center">
    <div>
        <br><h2 class='text-center display-4'>Add Prescriber</h2><br>
    </div>
    <div class="container">
        <form name="form" method="post" action="{% url 'addPres' %}">
            {% csrf_token %}

            <label for='npi'>NPI:</label>
            <input class="rounded" style='
                height: calc(2.25rem + 2px);
                padding: 0.375rem 0.75rem;
                width: 230px;
                font-size: 1rem;
                line-height: 1.5;
                color: #495057;
                background-color: #fff;
                background-clip: padding-box;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out' type="text" name='npi' id="npi">
            <br><br>

            <label for='fname'>First Name:</label>
            <input class="rounded" style='
                height: calc(2.25rem + 2px);
                padding: 0.375rem 0.75rem;
                width: 177px;
                font-size: 1rem;
                line-height: 1.5;
                color: #495057;
                background-color: #fff;
                background-clip: padding-box;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out' type="text" name='fname' id="fname">
            <br><br>

            <label for='lname'>Last Name:</label>
            <input class="rounded" style='
                height: calc(2.25rem + 2px);
                padding: 0.375rem 0.75rem;
                width: 177px;
                font-size: 1rem;
                line-height: 1.5;
                color: #495057;
                background-color: #fff;
                background-clip: padding-box;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out' type="text" name='lname' id="lname">
            <br><br>
            <div class = 'text-center'>
                <input type="radio" name="gender" id='gender' value='M'/> Male&#160&#160&#160&#160&#160
                <input type="radio" name="gender" id='gender' value='F'/> Female<br/>
            </div>
            <br>

            <labal for='state'>State:</label>
            <select class="browser-default custom-select" style="width: 216px"name="state" id="state">
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CZ">CZ</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="DC">DC</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="GU">GU</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="PR">PR</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VI">VI</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
            <br><br>

            <labal for='cedentials'>Credentials:</label>
            <input class='form-control rounded' style='display:inline; width:171px' type="text" name='credentials' id="credentials">
            <br><br>

            <labal for='specialty'>Specialty:</label>
            <input class='form-control rounded' style='display:inline; width:187px' type="text" name='specialty' id="specialty">
            <br><br>

            <labal for='isopioidprescriber'>Opioid Prescriber:</label>
            <select class="browser-default custom-select" style="width: 126px" name="isopioidprescriber" id="isopioidprescriber">
                <option value="TRUE">True</option>
                <option value="FALSE">False</option>
            </select>
            <br><br>
            <div class="text-center">
                <button class="btn btn-primary" type='submit'>Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
