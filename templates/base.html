{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Base</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            div.a {
              position: fixed;
              top: 80px;
              left: 62px;
              width: 200px;
              height: 200px;
            }
            div.b {
              position: fixed;
              left: 50%;
              width:730px; 
              height:120%; 
              background-color: rgba(255, 255, 255, 0.5); 
              transform: translate(-50%, 0);
              z-index:-1;
            }
            body {
              background-image: url('{% static 'img/pillss.png' %}');
              background-repeat: no-repeat;
              background-size: cover;
              height: 100%;
              background-attachment: fixed;
            }
            html {
              height: 100%;
            } 
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="{% url 'index' %}">Opioid Solutions</a>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'stats' %}">Real-Time Stats</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'state' %}">States</a>
                </li>
              </ul>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search' %}">Explore</a>
                    </li>
                </ul>

            </div>
          </nav>
        
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        {% block content %}
        {% endblock %}
